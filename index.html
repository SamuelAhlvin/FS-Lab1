<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Music Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Welcome to the Music Store</h1>
  <button type="button" id="createButton">Create new album</button>
  <div id="updateModal" class="modal">

    <div class="modal-content">
      <h1 id="albumUpdate">Update an album</h1>
      <span class="close">&times;</span>
      <label>Title</label>
      <input type="text" id="nameText"></input>
      <label>Artist</label>
      <input type="text" id="artistText"></input>
      <label>Year</label>
      <input type="text" id="yearText"></input>
      <button type="button" id="updateButton">Update album</button>
    </div>

  </div>

  <div id="deleteModal" class="modal">

    <div class="modal-content">
      <h1 id="albumDelete">Delete an album</h1>
      <span class="closeDelete">&times;</span>
      <p>Are you sure you want to delete this album?</p>
      <button type="button" id="deleteButton">Delete album</button>
    </div>

  </div>

  <table id="albums-table">
    <thead>
      <tr>
        <th>Album Title</th>
        <th>Artist</th>
        <th>Year</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
<script src="/script.js"></script>

</html>
